	<script type="text/javascript">
		function validateEmail(emailField){
        	var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

			if (reg.test(emailField.value) == false) 
			{
				// alert('Invalid Email Address');
				return false;
			}

        	return true;
		}
		function ValidateEmail(mail) 
		{
			if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(myForm.emailAddr.value))
			{
				return (true)
			}
				alert("You have entered an invalid email address!")
				return (false)
		}
		function registerUser(){
		console.log("Registering user")
		var name = document.getElementById("myForm").elements[0].value;
		var age =document.getElementById("myForm").elements[1].value;
		var location=document.getElementById("myForm").elements[2].value;
		var email=document.getElementById("myForm").elements[3].value;
		var username=document.getElementById("myForm").elements[4].value;
		var password=document.getElementById("myForm").elements[5].value;
		if(age<1){
			document.getElementById("error").innerHTML="Invalid Age";
			return;
		}
		if(name.length<1){
			document.getElementById("error").innerHTML="Invalid Name";
			return;
		}
		if(location.length<1){
			document.getElementById("error").innerHTML="Invalid location";
			return;
		}
		if(validateEmail(email)==false){
			document.getElementById("error").innerHTML="Invalid email";
			return;
		}
		var request_url="http://localhost:8080/login?type=signup&username="+username+"&sql=insert%20into%20user%20(name,email,username,password,location,reg_date)%20values%20(%27"+name+"%27,%27"+email+"%27,%27"+username+"%27,%27"+password+"%27,%27"+location+"%27,CURDATE())";
			$.getJSON(request_url, function(sqldata){
				console.log(sqldata);
				if(sqldata.length==0){
					document.getElementById("error").innerHTML="Username taken";
				}
				else
				{
					window.location="login.html";
				}
			});
		}
