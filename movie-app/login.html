	<script type="text/javascript">
	
		function validateUser (input) {
		var username = document.getElementById("myForm").elements[0].value;
		var password= document.getElementById("myForm").elements[1].value;
		var request_url="http://localhost:8080/login?type=login&username="+username+"&sql=select%20*%20from%20user%20where%20username=%27"+username+"%27%20and%20password=%27"+password+"%27";
		$.getJSON(request_url, function(sqldata){
			if(sqldata.length==0){
				document.getElementById("error").innerHTML="Invalid Credentials";
			}
			else
			{
				window.location="index.html";
			}
		});
        url = 'index.html?name=' + encodeURIComponent(username);
    	document.location.href = url;
	}   
	</script>
